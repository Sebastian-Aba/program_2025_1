<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio HTML</title>
</head>
<body>
    hola mundo
    <h1>hola mundo h1</h1>
    <h2>hola mundo h2</h2>
    <h3>hola mundo h3</h3>
    <h4>hola mundo h4</h4>
    <h5>hola mundo h5</h5>
    <h6>hola mundo h6</h6>

    <br>

    <p>esto es un texto largooooo.......</p>
    <p>texto en negrilla: <b>hola</b> </p>  
    <p>texto en negrilla IMPORTANTE pero es semantica para desarrolladores: <strong>hola</strong></p>  
    <p>texto en cursiva: <i>hola</i></p>
    <p>texto: <sub>hola</sub></p>
    <p>texto: <sup>hola</sup></p>
    

</body>
</html>
